<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>用户登录日志</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/layui/css/layui.css" rel="stylesheet">
</head>
<body>

<!--数据表格-->
<div style="padding: 16px;">
    <table class="layui-hide" id="test" lay-filter="test"></table>
</div>

<!--解析特殊值的含义-->
<script type="text/html" id="table-type">
    {{# if(d.type === 0) { }}
    <span class="layui-badge layui-bg-blue">用户在线</span>
    {{# } else if(d.type == 1) { }}
    <span class="layui-badge layui-bg-green">主动登出</span>
    {{# } else if(d.type == 2) { }}
    <span class="layui-badge">会话过期</span>
    {{# } else { }}
    <span class="layui-badge layui-bg-cyan">未知类型</span>
    {{# } }}
</script>

<script src="/layui/layui.js"></script>
<script>

    layui.use(['table'], function () {
        let table = layui.table;

        // 创建渲染实例
        table.render({
            elem: '#test',
            url: '/getLogData',
            css: [ // 重设当前表格样式
                '.layui-table-tool-temp{padding-right: 145px;}'
            ].join(''),
            cellMinWidth: 80,
            page: true,
            limit: 15,
            limits: [15, 30, 50],
            cols: [
                [
                    {field: 'id', title: '日志编号'},
                    {field: 'who', title: '用户编号'},
                    {field: 'name', title: '用户昵称'},
                    {field: 'ip', title: 'IP地址'},
                    {field: 'login', title: '退出时间'},
                    {field: 'logout', title: '通知发布时间'},
                    {field: 'type', title: '操作类型', templet: '#table-type'}
                ]
            ],
            error: function (res, msg) {
                console.log(res, msg)
            }
        });
    });
</script>
</body>
</html>
