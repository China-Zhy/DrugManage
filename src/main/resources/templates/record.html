<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>库存变动记录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/layui/css/layui.css" rel="stylesheet">
</head>
<body>

<!--查询参数的表单-->
<form class="layui-form layui-form-pane layui-margin-3" action="/toRecord">

    <div class="layui-form-item">

        <div class="layui-inline">
            <label class="layui-form-label">操作方式</label>
            <div class="layui-input-block">
                <select name="type" id="type">
                    <option value=""></option>
                    <option value="1" th:selected="${type==1}">药品入库</option>
                    <option value="2" th:selected="${type==2}">药品出库</option>
                </select>
            </div>
        </div>

        <!--        <div class="layui-inline">-->
        <!--            <label class="layui-form-label">操作日期</label>-->
        <!--            <div class="layui-input-block">-->
        <!--                <input type="text" name="when" id="layDate" autocomplete="off" class="layui-input" th:value="${when}">-->
        <!--            </div>-->
        <!--        </div>-->

        <div class="layui-inline">
            <label class="layui-form-label">药品编号</label>
            <div class="layui-input-block">
                <input type="text" name="what" id="what" autocomplete="off" class="layui-input" th:value="${what}">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">操作用户</label>
            <div class="layui-input-block">
                <input type="text" name="who" id="who" autocomplete="off" class="layui-input" th:value="${who}">
            </div>
        </div>

        <div class="layui-inline">
            <button class="layui-btn" lay-submit>搜索记录</button>
            <button type="reset" class="layui-btn layui-btn-primary" onclick="window.location.href='/toRecord'">重置</button>
        </div>
    </div>
</form>

<!--解析特殊值的含义-->
<script type="text/html" id="table-type">
    {{# if(d.type === 1) { }}
    <span class="layui-badge">入库</span>
    {{# } else if(d.type == 2) { }}
    <span class="layui-badge layui-bg-blue">出库</span>
    {{# } else { }}
    <span class="layui-badge layui-bg-cyan">未知</span>
    {{# } }}
</script>

<!--数据表格-->
<div style="padding: 16px;">
    <table class="layui-hide" id="test" lay-filter="test"></table>
</div>

<!--表格头部左端工具按钮-->
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm layui-btn-primary" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm layui-btn-primary" lay-event="getData">获取当前页数据</button>
        <button class="layui-btn layui-btn-sm layui-btn-primary" id="reloadTest">
            重载测试
            <i class="layui-icon layui-icon-down layui-font-12"></i>
        </button>
        <button class="layui-btn layui-btn-sm layui-btn-primary" id="rowMode">
            <span>{{= d.lineStyle ? '多行' : '单行' }}模式</span>
            <i class="layui-icon layui-icon-down layui-font-12"></i>
        </button>
    </div>
</script>

<!--表格内容右端操作按钮-->
<script type="text/html" id="toolDemo">
    <div class="layui-clear-space">
        <a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="edit">详情</a>
    </div>
</script>

<script src="/layui/layui.js"></script>
<script>

    layui.use(['table', 'dropdown'], function () {
        let table = layui.table;
        let form = layui.form;
        let layer = layui.layer;
        let dropdown = layui.dropdown;
        let $ = layui.$;

        // 创建渲染实例
        table.render({
            elem: '#test',
            url: '/getRecordData?what=' + $('#what').val() + '&who=' + $('#who').val() + '&type=' + $('#type').val(),
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', { // 表格右上角工具图标
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips',
                onClick: function (obj) {
                    layer.alert('业哥：这里自定义工具栏图标按钮');
                }
            }],
            css: [ // 重设当前表格样式
                '.layui-table-tool-temp{padding-right: 145px;}'
            ].join(''),
            cellMinWidth: 80,
            page: true,
            cols: [
                [
                    {type: 'checkbox'},
                    {field: 'id', title: 'ID', hide: true},
                    {field: 'when', title: '记录时间', align: 'center'},
                    {field: 'what', title: '药品编号', align: 'center', templet: '<div><span class="layui-badge layui-bg-gray">{{= d.what }}</span></div>'},
                    {field: 'type', title: '操作类型', align: 'center', templet: '#table-type'},
                    {field: 'count', title: '药品数量', align: 'center'},
                    {field: 'price', title: '药品单价', align: 'center'},
                    {field: 'birthday', title: '生产日期', align: 'center'},
                    {field: 'who', title: '操作用户', align: 'center', templet: '<div><span class="layui-badge layui-bg-gray">{{= d.who }}</span></div>'},
                    {field: 'other', title: '备注信息'},
                    {fixed: 'right', title: '相关操作', width: 120, templet: '#toolDemo', align: 'center'}
                ]
            ],
            done: function () {
                let id = this.id;

                // 重载测试 (表格头部的下拉菜单)
                dropdown.render({
                    elem: '#reloadTest', // 可绑定在任意元素中，此处以上述按钮为例
                    data: [{
                        id: 'reload',
                        title: '重载'
                    }, {
                        id: 'reload-deep',
                        title: '重载 - 参数叠加'
                    }, {
                        id: 'reloadData',
                        title: '仅重载数据'
                    }, {
                        id: 'reloadData-deep',
                        title: '仅重载数据 - 参数叠加'
                    }],
                    // 菜单被点击的事件
                    click: function (obj) {
                        switch (obj.id) {
                            case 'reload':
                                // 重载 - 默认（参数重置）
                                table.reload('test', {
                                    where: {
                                        abc: '123456',
                                        //test: '新的 test2',
                                        //token: '新的 token2'
                                    }
                                });
                                break;
                            case 'reload-deep':
                                // 重载 - 深度（参数叠加）
                                table.reload('test', {
                                    where: {
                                        abc: 123,
                                        test: '新的 test1'
                                    },
                                    //defaultToolbar: ['print'], // 重载头部工具栏右侧图标
                                    //cols: ins1.config.cols
                                }, true);
                                break;
                            case 'reloadData':
                                // 数据重载 - 参数重置
                                table.reloadData('test', {
                                    where: {
                                        abc: '123456',
                                        //test: '新的 test2',
                                        //token: '新的 token2'
                                    },
                                    scrollPos: 'fixed',  // 保持滚动条位置不变 - v2.7.3 新增
                                    height: 2000, // 测试无效参数（即与数据无关的参数设置无效，此处以 height 设置无效为例）
                                    //url: '404',
                                    //page: {curr: 1, limit: 30} // 重新指向分页
                                });
                                break;
                            case 'reloadData-deep':
                                // 数据重载 - 参数叠加
                                table.reloadData('test', {
                                    where: {
                                        abc: 123,
                                        test: '新的 test1'
                                    }
                                }, true);
                                break;
                        }
                        layer.msg('可观察 Network 请求参数的变化');
                    }
                });

                // 行模式
                dropdown.render({
                    elem: '#rowMode',
                    data: [{
                        id: 'default-row',
                        title: '单行模式(默认)'
                    }, {
                        id: 'multi-row',
                        title: '多行模式(可选)'
                    }],
                    // 菜单被点击的事件
                    click: function (obj) {
                        let checkStatus = table.checkStatus(id)
                        let data = checkStatus.data; // 获取选中的数据
                        switch (obj.id) {
                            case 'default-row':
                                table.reload('test', {
                                    lineStyle: null // 恢复单行
                                });
                                layer.msg('已设为单行');
                                break;
                            case 'multi-row':
                                table.reload('test', {
                                    // 设置行样式，此处以设置多行高度为例。若为单行，则没必要设置改参数 - 注：v2.7.0 新增
                                    lineStyle: 'height: 95px;'
                                });
                                layer.msg('即通过设置 lineStyle 参数可开启多行');
                                break;
                        }
                    }
                });
            },
            error: function (res, msg) {
                console.log(res, msg)
            }
        });

        // 工具栏事件
        table.on('toolbar(test)', function (obj) {
            let id = obj.config.id;
            let checkStatus = table.checkStatus(id);
            let othis = lay(this);
            switch (obj.event) {
                case 'getCheckData':
                    let data = checkStatus.data;
                    layer.alert(layui.util.escape(JSON.stringify(data)));
                    break;
                case 'getData':
                    let getData = table.getData(id);
                    console.log(getData);
                    layer.alert(layui.util.escape(JSON.stringify(getData)));
                    break;
            }
        });

        // 触发单元格工具事件
        table.on('tool(test)', function (obj) { // 双击 toolDouble
            let data = obj.data; // 获得当前行数据

            if (obj.event === 'edit') {
                layer.msg('当前ID : ' + data.id)
            }
        });

    });
</script>
</body>
</html>
