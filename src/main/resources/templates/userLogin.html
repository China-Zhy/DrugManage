<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>药品管理系统 - 登录</title>
    <link href="/layui/css/layui.css" rel="stylesheet">
    <style>
        #canvas {
            display: inline-block;
            border-radius: 2px;
            cursor: pointer;
            background-color: white;
        }

        body {
            background-image: url('/image/login.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>
<body>
<form class="layui-form">
    <div style="width: 320px; margin: 15% auto 0;">
        <div class="layui-form-item">
            <div class="layui-input-wrap">
                <div class="layui-input-prefix">
                    <i class="layui-icon layui-icon-cellphone"></i>
                </div>
                <input type="text" name="phone" value="" lay-verify="required|phone" placeholder="手机号" lay-reqtext="请输入手机号" autocomplete="off" class="layui-input" lay-affix="clear">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-wrap">
                <div class="layui-input-prefix">
                    <i class="layui-icon layui-icon-password"></i>
                </div>
                <input type="password" name="password" value="" lay-verify="required" placeholder="密   码" lay-reqtext="请输入密码" autocomplete="off" class="layui-input" lay-affix="eye">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-row">
                <div class="layui-col-xs7">
                    <div class="layui-input-wrap">
                        <div class="layui-input-prefix">
                            <i class="layui-icon layui-icon-vercode"></i>
                        </div>
                        <input type="text" name="captcha" id="captcha" value="" lay-verify="required" placeholder="验证码" lay-reqtext="请输入验证码" autocomplete="off" class="layui-input"
                               lay-affix="clear">
                    </div>
                </div>
                <div class="layui-col-xs5">
                    <div style="margin-left: 10px;">
                        <canvas id="canvas" width="122" height="36"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="demo-login">登 录</button>
        </div>
        <div class="layui-form-item">
            <a href="/toUserEnroll" style="float: left; margin-top: 7px; margin-left: 5px; color: #6e7681;">注册帐号</a>
            <a href="#" style="float: right; margin-top: 7px; margin-right: 5px; color: #6e7681;">忘记密码</a>
        </div>
    </div>
</form>

<script src="/layui/layui.js"></script>
<script>

    <!--自定义验证码生成模块-->
    layui.define(function (e) {
        let a = layui.jquery;
        let obj = {
            randomColor: function () {  //得到随机的颜色值
                let r = Math.floor(Math.random() * 256);
                let g = Math.floor(Math.random() * 256);
                let b = Math.floor(Math.random() * 256);
                return "rgb(" + r + "," + g + "," + b + ")";
            },
            draw: function (show_num) {
                let canvas_width = a('#canvas').width();
                let canvas_height = a('#canvas').height();
                let canvas = document.getElementById("canvas"); //获取到canvas的对象，演员
                let context = canvas.getContext("2d");  //获取到canvas画图的环境，演员表演的舞台
                canvas.width = canvas_width;
                canvas.height = canvas_height;
                let sCode = "A,B,C,E,F,G,H,J,K,L,M,N,P,Q,R,S,T,W,X,Y,Z,1,2,3,4,5,6,7,8,9,0";
                let aCode = sCode.split(",");
                let aLength = aCode.length; //获取到数组的长度

                for (let i = 0; i <= 3; i++) {
                    let j = Math.floor(Math.random() * aLength);    //获取到随机的索引值
                    let deg = Math.random() * 30 * Math.PI / 180;   //产生0~30之间的随机弧度
                    let txt = aCode[j]; //得到随机的一个内容
                    show_num[i] = txt.toLowerCase();
                    let x = 20 + i * 20;    //文字在canvas上的x坐标
                    let y = 20 + Math.random() * 8; //文字在canvas上的y坐标
                    context.font = "bold 25px 微软雅黑";
                    context.translate(x, y);
                    context.rotate(deg);
                    context.fillStyle = obj.randomColor();
                    context.fillText(txt, 0, 0);
                    context.rotate(-deg);
                    context.translate(-x, -y);
                }
                for (let i = 0; i <= 5; i++) { //验证码上显示线条
                    context.strokeStyle = obj.randomColor();
                    context.beginPath();
                    context.moveTo(Math.random() * canvas_width, Math.random() * canvas_height);
                    context.lineTo(Math.random() * canvas_width, Math.random() * canvas_height);
                    context.stroke();
                }
                for (let i = 0; i <= 30; i++) { //验证码上显示小点
                    context.strokeStyle = obj.randomColor();
                    context.beginPath();
                    let x = Math.random() * canvas_width;
                    let y = Math.random() * canvas_height;
                    context.moveTo(x, y);
                    context.lineTo(x + 1, y + 1);
                    context.stroke();
                }
            },
        };
        e("captcha", obj);
    });

    layui.use(['form', 'layer', 'captcha', 'jquery'], function () {
        let form = layui.form;
        let layer = layui.layer;
        let captcha = layui.captcha;
        let $ = layui.jquery;

        let show_num = [];
        captcha.draw(show_num);
        //显示验证码
        $("#canvas").on('click', function () {
            captcha.draw(show_num);
        });

        // 自动填充验证码
        $('#captcha').val(show_num.join(""));

        // 表单提交事件
        form.on('submit(demo-login)', function (data) {
            let field = data.field; // 获取表单字段值

            let code = field["captcha"];
            if (show_num.join("") !== code.toLowerCase()) {
                layer.msg('验证码错误,请重新输入', {icon: 2});
                return false;
            }

            $.ajax({
                url: '/doUserLogin',
                type: 'POST',
                contentType: 'application/x-www-form-urlencoded; charset=UTF-8',
                data: {
                    "phone": field.phone,
                    "password": field.password
                },
                success: function (res) {
                    switch (res.code) {
                        case 0:
                            layer.msg(res.info, {icon: 0});
                            break;
                        case 1:
                            layer.msg(res.info, {icon: 1});

                            // 将药品信息字典存入Redis中
                            $.get('/doRedisMedicine', function (data) {
                                // console.log(data);
                            }).fail(function () {
                                layer.msg('Redis存储药品字典失败', {icon: 4});
                            });

                            setTimeout(function () {
                                window.location = '/';
                            }, 2000);
                            break;
                        case 2:
                            layer.msg(res.info, {icon: 2});
                            break;
                        case 3:
                            layer.msg(res.info, {icon: 5});
                            setTimeout(function () {
                                window.location = '/toNoticeDisabled';
                            }, 2000);
                            break;
                    }
                },
                error: function () {
                    layer.msg('Ajax请求异常！', {icon: 0});
                }
            });
            return false; // 阻止默认 form 跳转
        });
    });
</script>

</body>
</html>
