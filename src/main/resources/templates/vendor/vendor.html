<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>供应商管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/layui/css/layui.css" rel="stylesheet">
</head>
<body>

<!--数据表格-->
<div class="layui-margin-3 layui-anim layui-anim-upbit">
    <table class="layui-hide" id="test" lay-filter="test"></table>
</div>

<!--表格头部左端工具按钮-->
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm layui-btn-radius layui-bg-blue" lay-event="toAddData">添加供应商</button>
    </div>
</script>

<!--表格内容右端操作按钮-->
<script type="text/html" id="toolDemo">
    <div class="layui-clear-space">
        <a class="layui-btn layui-btn-primary layui-border-orange layui-btn-xs" lay-event="edit">编辑</a>
    </div>
</script>

<!--解析特殊值的含义-->
<script type="text/html" id="table-type">
    {{# if(d.status === 1) { }}
    <span class="layui-badge layui-bg-green">可用</span>
    {{# } else if(d.status == 2) { }}
    <span class="layui-badge layui-bg-red">停用</span>
    {{# } else { }}
    <span class="layui-badge layui-bg-cyan">未知</span>
    {{# } }}
</script>

<script src="/layui/layui.js"></script>
<script>
    layui.use(['table', 'layer'], function () {
        let table = layui.table;
        let layer = layui.layer;

        // 创建渲染实例
        table.render({
            elem: '#test',
            url: '/getAllVendor',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', { // 表格右上角工具图标
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips',
                onClick: function (obj) {
                    layer.alert('业哥：这里自定义工具栏图标按钮');
                }
            }],
            page: true,
            limit: 20,
            limits: [20, 40, 60],
            cols: [
                [
                    {field: 'id', title: 'ID', width: 60, hide: true},
                    {field: 'name', title: '供应商名称', align: 'center'},
                    {field: 'people', title: '法人编号', hide: true, templet: '<div><span class="layui-badge layui-bg-gray">{{= d.people }}</span></div>'},
                    {field: 'address', title: '详细地址', hide: true, align: 'center'},
                    {field: 'code', title: '营业执照', align: 'center'},
                    {field: 'phone', title: '联系电话', width: 150},
                    {field: 'email', title: '电子邮箱', align: 'center'},
                    {field: 'postcode', title: '邮编', width: 100, align: 'center'},
                    {field: 'bank', title: '开户银行', align: 'center'},
                    {field: 'account', title: '银行账户', align: 'center'},
                    {field: 'status', title: '状态', width: 100, align: 'center', templet: '#table-type'},
                    {fixed: 'right', title: '操作', width: 100, align: 'center', templet: '#toolDemo'}
                ]
            ],
            error: function (res, msg) {
                console.log(res, msg)
            }
        });

        // 工具栏事件
        table.on('toolbar(test)', function (obj) {
            if (obj.event === 'toAddData') {
                layer.open({
                    type: 2,
                    title: '🔴🟢🔵添加供应商信息',
                    area: ['1000px', '470px'],
                    scrollbar: false,
                    skin: 'layui-layer-win10',
                    content: ['/toVendorAdd', 'no'],
                    end: function () {
                        table.reload(obj.config.id);
                    }
                });
            }
        });

        // 定义全局变量存储父页面数据，用来存储更新后的用户数据
        window.parentData = {};

        // 触发单元格工具事件
        table.on('tool(test)', function (obj) {
            let data = obj.data; // 获得当前行数据

            if (obj.event === 'edit') {
                layer.open({
                    type: 2,
                    title: '🟥🟩🟦编辑供应商信息',
                    area: ['1000px', '410px'],
                    scrollbar: false,
                    skin: 'layui-layer-win10',
                    content: ['/toSetVendor/' + data.id, 'no'],
                    end: function () {
                        table.updateRow(obj.config.id, {    // 更新某行数据
                            index: obj.index,
                            data: parentData    // 子弹出层中传递过来的数据
                        });
                    }
                });
            }
        });
    });
</script>
</body>
</html>
