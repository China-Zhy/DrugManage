<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>编辑供应商</title>
    <link href="/layui/css/layui.css" rel="stylesheet">
</head>
<body>
<div class="layui-padding-2" style="margin-top: 15px;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <form class="layui-form layui-form-pane">
                <div class="layui-form-item layui-col-space20">
                    <div class="layui-col-md6">
                        <label class="layui-form-label">供应商名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" th:value="${vendor.name}" autocomplete="off" class="layui-input" lay-verify="required">
                        </div>
                    </div>

                    <div class="layui-col-md6">
                        <select lay-search="" lay-filter="medicine-select" lay-verify="required" name="people">
                            <option value="">请选择或搜索法定代表人</option>
                            <option th:each="v : ${vendorUserList}" th:value="${v.id}" th:text="|${v.name} - ${v.phone}|" th:selected="${vendor.people==v.id}"></option>
                        </select>
                    </div>

                    <div class="layui-col-md6">
                        <label class="layui-form-label">详细地址</label>
                        <div class="layui-input-block">
                            <input type="text" name="address" th:value="${vendor.address}" autocomplete="off" class="layui-input" lay-verify="required">
                        </div>
                    </div>

                    <div class="layui-col-md6">
                        <label class="layui-form-label">营业执照</label>
                        <div class="layui-input-block">
                            <input type="text" name="code" th:value="${vendor.code}" autocomplete="off" class="layui-input" lay-verify="required">
                        </div>
                    </div>

                    <div class="layui-col-md6">
                        <label class="layui-form-label">联系电话</label>
                        <div class="layui-input-block">
                            <input type="text" name="phone" th:value="${vendor.phone}" autocomplete="off" class="layui-input" lay-verify="required|phone">
                        </div>
                    </div>

                    <div class="layui-col-md6">
                        <label class="layui-form-label">电子邮箱</label>
                        <div class="layui-input-block">
                            <input type="text" name="email" th:value="${vendor.email}" autocomplete="off" class="layui-input" lay-verify="required|email">
                        </div>
                    </div>

                    <div class="layui-col-md6">
                        <label class="layui-form-label">邮政编码</label>
                        <div class="layui-input-block">
                            <input type="number" name="postcode" th:value="${vendor.postcode}" autocomplete="off" class="layui-input" lay-verify="required|number" maxlength="6" minlength="6">
                        </div>
                    </div>

                    <div class="layui-col-md6">
                        <label class="layui-form-label">开户银行</label>
                        <div class="layui-input-block">
                            <input type="text" name="bank" th:value="${vendor.bank}" autocomplete="off" class="layui-input" lay-verify="required">
                        </div>
                    </div>

                    <div class="layui-col-md6">
                        <label class="layui-form-label">银行账户</label>
                        <div class="layui-input-block">
                            <input type="number" name="account" th:value="${vendor.account}" autocomplete="off" class="layui-input" lay-verify="required|number">
                        </div>
                    </div>

                    <div class="layui-col-md6">
                        <label class="layui-form-label">状态信息</label>
                        <div class="layui-input-block">
                            <select name="status" lay-verify="required">
                                <option value="1" th:selected="${vendor.status==1}">可用</option>
                                <option value="2" th:selected="${vendor.status==2}">停用</option>
                            </select>
                        </div>
                    </div>

                </div>

                <input type="number" name="id" th:value="${vendor.id}" hidden="hidden">

                <div class="layui-form-item layui-col-space20">
                    <div class="layui-col-md12" style="text-align: center;">
                        <button class="layui-btn layui-bg-orange" lay-submit lay-filter="toDo">更新</button>
                        <button type="reset" class="layui-btn layui-btn-primary">恢复</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="/layui/layui.js"></script>
<script>
    layui.use(['form', 'layer', 'jquery'], function () {
        let form = layui.form;
        let layer = layui.layer;
        let $ = layui.jquery;

        // 提交事件
        form.on('submit(toDo)', function (data) {
            let field = data.field; // 获取表单字段值

            $.ajax({
                url: '/doSetVendor',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(field),
                success: function (res) {
                    if (res.code) {
                        layer.msg('更新成功！', {icon: 1});

                        // 通过window.parent访问父页面的全局变量并修改
                        window.parent.parentData = res.info;

                        setTimeout(function () {
                            parent.layer.close(parent.layer.getFrameIndex(window.name));    // 关闭弹出层
                        }, 2000);
                    } else {
                        layer.msg('更新失败！', {icon: 2});
                    }
                },
                error: function () {
                    layer.msg('Ajax请求异常！', {icon: 0});
                }
            });
            return false; // 阻止默认 form 跳转
        });
    });
</script>
</body>
</html>
